ros__parameters:
  # OMPL planner configs (from ompl_planning.yaml)
  planner_configs:
    SBLkConfigDefault:
      type: geometric::SBL
      range: 0.0
    ESTkConfigDefault:
      type: geometric::EST
      range: 0.0
      goal_bias: 0.05
    LBKPIECEkConfigDefault:
      type: geometric::LBKPIECE
      range: 0.0
      border_fraction: 0.9
      min_valid_path_fraction: 0.5
    BKPIECEkConfigDefault:
      type: geometric::BKPIECE
      range: 0.0
      border_fraction: 0.9
      failed_expansion_score_factor: 0.5
      min_valid_path_fraction: 0.5
    KPIECEkConfigDefault:
      type: geometric::KPIECE
      range: 0.0
      goal_bias: 0.05
      border_fraction: 0.9
      failed_expansion_score_factor: 0.5
      min_valid_path_fraction: 0.5
    RRTkConfigDefault:
      type: geometric::RRT
      range: 0.0
      goal_bias: 0.05
    RRTConnectkConfigDefault:
      type: geometric::RRTConnect
      range: 0.0
    RRTstarkConfigDefault:
      type: geometric::RRTstar
      range: 0.0
      goal_bias: 0.05
      delay_collision_checking: 1
    TRRTkConfigDefault:
      type: geometric::TRRT
      range: 0.0
      goal_bias: 0.05
      max_states_failed: 10
      temp_change_factor: 2.0
      min_temperature: 1e-9
      init_temperature: 1e-5
      frountier_threshold: 0.0
      frountierNodeRatio: 0.1
      k_constant: 0.0
    PRMkConfigDefault:
      type: geometric::PRM
      max_nearest_neighbors: 10
    PRMstarkConfigDefault:
      type: geometric::PRMstar
    FMTkConfigDefault:
      type: geometric::FMT
      num_samples: 1000
      radius_multiplier: 1.1
      nearest_k: 1
      cache_cc: 1
      heuristics: 0
      extended_fmt: 1
    BFMTkConfigDefault:
      type: geometric::BFMT
      num_samples: 1000
      radius_multiplier: 1.0
      nearest_k: 1
      balanced: 0
      optimality: 1
      heuristics: 1
      cache_cc: 1
      extended_fmt: 1
    PDSTkConfigDefault:
      type: geometric::PDST
    STRIDEkConfigDefault:
      type: geometric::STRIDE
      range: 0.0
      goal_bias: 0.05
      use_projected_distance: 0
      degree: 16
      max_degree: 18
      min_degree: 12
      max_pts_per_leaf: 6
      estimated_dimension: 0.0
      min_valid_path_fraction: 0.2
    BiTRRTkConfigDefault:
      type: geometric::BiTRRT
      range: 0.0
      temp_change_factor: 0.1
      init_temperature: 100
      frountier_threshold: 0.0
      frountier_node_ratio: 0.1
      cost_threshold: 1e300
    LBTRRTkConfigDefault:
      type: geometric::LBTRRT
      range: 0.0
      goal_bias: 0.05
      epsilon: 0.4
    BiESTkConfigDefault:
      type: geometric::BiEST
      range: 0.0
    ProjESTkConfigDefault:
      type: geometric::ProjEST
      range: 0.0
      goal_bias: 0.05
    LazyPRMkConfigDefault:
      type: geometric::LazyPRM
    LazyPRMstarkConfigDefault:
      type: geometric::LazyPRMstar
    SPARSkConfigDefault:
      type: geometric::SPARS
      stretch_factor: 3.0
      sparse_delta_fraction: 0.25
      dense_delta_fraction: 0.001
      max_failures: 1000
    SPARStwokConfigDefault:
      type: geometric::SPARStwo
      stretch_factor: 3.0
      sparse_delta_fraction: 0.25
      dense_delta_fraction: 0.001
      max_failures: 5000
  # planner selection for the 'arm' planning group
  arm:
    planner_configs:
      - SBLkConfigDefault
      - ESTkConfigDefault
      - LBKPIECEkConfigDefault
      - BKPIECEkConfigDefault
      - KPIECEkConfigDefault
      - RRTkConfigDefault
      - RRTConnectkConfigDefault
      - RRTstarkConfigDefault
      - TRRTkConfigDefault
      - PRMkConfigDefault
      - PRMstarkConfigDefault
      - FMTkConfigDefault
      - BFMTkConfigDefault
      - PDSTkConfigDefault
      - STRIDEkConfigDefault
      - BiTRRTkConfigDefault
      - LBTRRTkConfigDefault
      - BiESTkConfigDefault
      - ProjESTkConfigDefault
      - LazyPRMkConfigDefault
      - LazyPRMstarkConfigDefault
      - SPARSkConfigDefault
      - SPARStwokConfigDefault

  # Kinematics (from kinematics.yaml)
  kinematics:
    arm:
      kinematics_solver: kdl_kinematics_plugin/KDLKinematicsPlugin
      kinematics_solver_search_resolution: 0.005
      kinematics_solver_timeout: 0.005
      kinematics_solver_attempts: 10

  # Joint limits (from joint_limits.yaml)
  joint_limits:
    Joint1:
      has_velocity_limits: false
      max_velocity: 0
      has_acceleration_limits: false
      max_acceleration: 0
    Joint2:
      has_velocity_limits: false
      max_velocity: 0
      has_acceleration_limits: false
      max_acceleration: 0
    Joint3:
      has_velocity_limits: false
      max_velocity: 0
      has_acceleration_limits: false
      max_acceleration: 0
    Joint8:
      has_velocity_limits: false
      max_velocity: 0
      has_acceleration_limits: false
      max_acceleration: 0

  # Trajectory execution / controller configuration
  # Provide a list of controller names expected by MoveIt so trajectory_execution
  # can validate and send trajectories. The actual controller definitions
  # (controller_list) are provided to the controller manager node (see
  # config/fake_controllers.yaml and fake_moveit_controller_manager.launch.py).
  trajectory_execution:
    controller_names:
      - fake_arm_controller
    # Optionally a default controller can be specified
    default_controller: fake_arm_controller

  # Controller definitions (used by MoveIt controller manager plugins such as
  # moveit_simple_controller_manager). This mirrors the legacy fake_controllers.yaml
  # so the simple controller manager plugin can discover controllers when it is
  # instantiated inside move_group.
  controller_list:
    - name: fake_arm_controller
      joints:
        - Joint1
        - Joint2
        - Joint3
        - Joint8
